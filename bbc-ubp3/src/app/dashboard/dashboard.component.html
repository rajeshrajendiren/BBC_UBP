

<div class="container">
    <h2>Customer Information</h2>
    <form>
        <div class="form-group">
            <label for="customerId">Customer ID:</label>
            <input type="text" id="customerId" value={{customer.customerId}} readonly>
        </div>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" value={{customer.customerName}} readonly>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" value={{customer.customerEmail}} readonly>
        </div>
        <div class="form-group">
            <label for="telephone">Telephone:</label>
            <input type="text" id="telephone" value={{customer.telephoneNumber}} readonly>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" value={{customer.Address}} readonly>
        </div>
    </form>
</div>
